<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Translation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      .header {
        background-color: #264b5d;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .form-control, .btn {
        border-radius: 0.25rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .translation-result {
        background-color: #f8f9fa;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Translation App</h1>
      </div>
      <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
          <label for="translate">Enter your text here:</label>
          <input type="text" id="translate" name="translate" class="form-control" placeholder="Enter text..." required>
        </div>
        <div class="form-group">
          <label for="language">Select language:</label>
          <select id="language" name="language" class="form-select" required>
            <option value="" disabled selected>Select language</option>
            <option value="hi">Hindi</option>
            <option value="mr">Marathi</option>
            <option value="de">German</option>
            <option value="ja">Japanese</option>
            <option value="es">Spanish</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Translate</button>

        {% if translation %}
          <div class="form-group mt-4 translation-result">
            <h2>Translation:</h2>
            <p>{{ translation }}</p>
          </div>
        {% endif %}
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
